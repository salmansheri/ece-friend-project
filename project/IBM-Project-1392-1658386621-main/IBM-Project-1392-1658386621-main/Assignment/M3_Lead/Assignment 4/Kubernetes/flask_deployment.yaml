apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-1

spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app-1
  template:
    metadata:
      labels:
        app: flask-app-1

    spec:
      containers:
        - name: web
          image: jp.icr.io/webflask/web
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              protocol: TCP